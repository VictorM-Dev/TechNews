<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Tech News</title>

    <!--Importação da fonte Archivo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600;800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <header class="center">
        <div class="navbar-primary content">
            <ul class="center">
                <li >
                    <input type="checkbox" name="menu" id="menu" hidden/>
                    <label for="menu" class="center">
                        <img src="images/svg/List.svg" alt="Ícone de menu"/>
                        <h2 class="cell">Menu</h2>
                    </label>
                </li>
                <li><h1>TECH NEWS</h1></li>
                <li class="lupa">
                    <input type="checkbox" name="search" id="search" hidden/>
                    <label class="center" for="search">
                        <h2 class="cell">Buscar</h2>        
                        <img src="images/svg/lupa.svg">
                    </label>
                    <div class="search">
                        <input type="search" name="lupa" id="lupa"/>
                    </div>
                </li>
            </ul>
        </div>
        <hr/>
        <div class="navbar-secundary content">
            <div class="slider center">
                <span>Inteligência Artificial</span>
                <span>Blockchain</span>
                <span>Hologramas</span>
                <span>Internet</span>
                <span>Vestíveis</span>
                <span>Realidade Aumentada</span>
            </div>
        </div>
        <hr/>
    </header>

    <!--Section 1-->
    <div class="section1-container center">
        <div class="section1 content">
            <div class="card">
                <picture>
                    <source media="(max-width: 650px)" srcset="images/Image-1-C.png"/>
                    <img src="images/Image-1-D.png" alt="Imagem de um robô">
                </picture>
            </div>
            <div class="card-container">
                <div class="card-box">
                    <div class="card">
                        <picture>
                            <source media="(max-width: 650px)" srcset="images/Image-2-C.png"/>
                            <img src="images/Image-2-D.png" alt="Mão segurando um celular futurista"/>
                        </picture>
                    </div>
                    <div class="card">
                        <picture>
                            <source media="(max-width: 650px)" srcset="images/Image-3-C.png"/>
                            <img src="images/Image-3-D.png" alt="Ilustração do 6G"/>
                        </picture>
                    </div>
                </div>
                <div class="card-box">
                    <div class="card">
                        <picture>
                            <source media="(max-width: 650px)" srcset="images/Image-4-C.png"/>
                            <img src="images/Image-4-D.png" alt="Mulher em uma floreta"/>
                        </picture>
                    </div>
                    <div class="card">
                        <picture>
                            <source media="(max-width: 650px)" srcset="images/Image-5-C.png"/>
                            <img src="images/Image-5-D.png" alt="Crianças brincando com óculos VR"/>
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Script JS-->
    <script src="script/index.js"></script>
</body>
</html>
